<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="/dist/style.css" />
    <script defer src="/dist/script.js"></script>
    <style>
      .attribution {
        font-size: 18px;
        text-align: center;
        bottom: 0;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card__img-container">
          <img
            src="./images/image-equilibrium.jpg"
            alt=""
            class="card__img-img"
          />
        </div>
        <div class="card__content">
          <h1 class="card__content-heading">Equilibrium #3429</h1>
          <p class="card__content-desc">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="card__content-stats">
            <div class="card__content-coin">
              <img
                src="./images/icon-ethereum.svg"
                alt="icon-ethereum"
                class="card__content-coin-icon"
              />
              <h1 class="card__content-coin-heading">0.041 ETH</h1>
            </div>
            <div class="card__content-time">
              <img
                src="./images/icon-clock.svg"
                alt="clock-icon"
                class="card__content-time-icon"
              />
              <p class="card__content-time-daysLeft">3 days left</p>
            </div>
          </div>
          <div class="card__content-owner">
            <img
              src="./images/image-avatar.png"
              class="card__content-owner-img"
            />
            <p class="card__content-owner-text">
              Creation of
              <span class="card__content-owner-name">Jules Wyvern</span>
            </p>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/DevSam7t3" target="_blank">SamiUllah</a>.
    </div>
  </body>
</html>
